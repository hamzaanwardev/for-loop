<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js For Loop</title>
</head>
<body>
    <h1>Foor Loop</h1>
    <p>for loop is used to prevent our code from repeatition because we follow DRY (Don't Repeat Yourself) rule.</p>

    <script>
        var i = "";
        for(i = 1; i <= 10; i++) {
            console.log(`lifting weights repetition ${[i]}`);
        }
    </script>
    
</body>
</html>
